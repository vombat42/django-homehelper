{% load static %}

<!doctype html>
<html lang="ru">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static styles %}" />
  {% block scripts %} {% endblock %}
</head>
<body>
{% block menu %}
  <nav>
    <a href="{% url 'main' %}">На главную</a>
    {% for m in menu %}
      <a href="{% url m.url_name %}">{{ m.title }}</a>
    {% endfor %}
  </nav>
{% endblock %}
{% block content %} {% endblock %}
</body>
</html>
