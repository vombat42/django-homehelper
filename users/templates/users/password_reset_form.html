{% extends 'users/base_temp.html' %}

{% block content %}
  <h1>Восстановление пароля</h1>
  <hr />
  <form method="post">
    {% csrf_token %}
    {% for f in form %}
      <p>
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Сбросить по E-mail</button></p>
  </form>
{% endblock %}
